<html>
    <head>
        <link rel="icon" href="icon.png">
        <title>
            Registration page with google link
        </title>
    </head>
        <!--Design a web page having first name, last name, gender[use radio button], qualification 10th,12th,
    Graduation[use check box], mail address field, mobile number and a submit button. Add a search link to open Google's
     website.-->
    <body>
        <table align="center">
            <h1 style="text-align: center">Registration form</h1>
            <tr>
                <td><label for="fname">Enter first name</label></td>
                <td>
                <input type="text" name="fname" id="fname"><br>
                </td>
            </tr>
            <tr>    
                <td><label for="lname">Enter last name</label></td>
                <td><input type="text" name="lname" id="lname"></td><br>
            </tr>    
            <tr>    
                <td><label for="gender">gender</label></td>
                <td><input type="radio" name="gender" id="gender"> male
                <input type="radio" name="gender" id="gender">female</td>
            </tr>
            <tr>
                <td>
                    <label for="Qualification">Qualification</label>
                </td>
                <td>
                    <input type="checkbox" name="Qualification" id="10th">10th <br>
                    <input type="checkbox" name="Qualification" id="12th">12th <br>
                    <input type="checkbox" name="Qualification" id="bachlor">Bachlor degree <br>
                    <input type="checkbox" name="Qualification" id="master">Master Degree <br>
                </td>
            </tr>
            <tr>
                <td><label for="mail">Enter your email id</label></td>
                <td><input type="email" name="email" id="name"></td>
            </tr>
            <tr>
                <td>
                    <label for="mobile">Enter Your mobile number</label>
                </td>
                <td>
                    <input type="number" name="mobile no" id="mobile">
                </td>
            </tr>
            <tr>
                    <td align="center">
                            <input type="button" value="submit">   
                    </td>
            </tr>
           <tr>
                <td>
                    <a href="https://www.google.com/">Click here for google search</a>
                </td>
           </tr>
        </table>
    </body>
</html>
