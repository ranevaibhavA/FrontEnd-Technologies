<html>
    <head>
        <link rel="icon" href="icon.png">
        <title>
            Form with fieldset
        </title>
    </head>
    <body>
        <form action="thanks.html" method="POST">
        <fieldset>
            <legend>Personal Details</legend>
        <table>
            <tr>
                <td>
                    <label for="name">Enter your name</label>
                </td>
                <td>
                    <input type="text" name="name" id="name"placeholder="first name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Enter your email</label>
                </td>
                <td>
                    <input type="email" name="email" id="email" placeholder="@gmail.com">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mobile">Enter the mobile number</label>
                </td>
                <td>
                    <input type="number" name="mobile" id="mobile" placeholder="+91">
                </td>


            </tr>
        </table>
        </fieldset>
        <fieldset>
            <legend>Professional detail</legend>
            <table>
                <tr>
                    <td>
                        <label for="companyname">Enter Company Name</label>
                    </td>
                    <td>
                        <input type="text" id="companyname" placeholder="company name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Experience">Enter your experience</label>                        
                    </td>
                    <td>
                        <input type="text" name="" id="Experience" placeholder="years">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Designation">Enter your designation</label>
                    </td>
                    <td>
                        <input type="text" name="" id="designation"placeholder="designation">
                    </td>
                </tr>
                <tr>
                    <td>
                    <label for="salary">Enter salary(Monthly)</label>
                    </td>
                    <td>
                        <input type="number" id="salary" placeholder="monthly salary">
                    </td>
                </tr>
            </table>
        </fieldset>

        <a href="thanks.html"> <input type="button" value="register">
        </a>
    </form>
    </body>
</html>
