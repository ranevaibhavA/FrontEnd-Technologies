<html>
    <head>
        <link rel="icon" href="icon.png">
        <title>
            Regoistration [page with navigation
        </title>
    </head>
    <body>
        
            <div style="display: flex;justify-content: center">
                    <fieldset style="text-align: center;width: 300">
                            <legend>Registration form</legend>
                            <form action="thanks.html" method="POST">
                                 <div>
                                        <nav>
                                                <a href="" target="">Home</a>|
                                                <a href="" target="">About US</a>|
                                                <a href="" target="">Courses</a>|
                                                <a href="" target="">Enquiry</a>
                                              
                                            </nav>
                                        
                        
                            <table>
                                <tr>
                                    <td>
                                        <a href="logo1.png">
                                        <img src="logo1.png" alt="image" width="150" height="150" >
                                        </a>
                                    </td>
                         
                                </tr>
                                <tr> 
                                
                                    <td>
            
                                       <label for="fname">Enter first name:-</label>
                                    </td>
                                    <td>
                                            <input type="text" name="fname" id="fname" placeholder="First name">
                                
                                    </td>
                                </tr>
                                <tr>
                                        <td>
                                                <label for="lname">Enter last name:-</label>
                                        </td>
                                        <td>
                                                <input type="text" name="lname" id="lname" placeholder="Last name">
                                
                                        </td>
                                </tr>
                                <tr>
                                    <td>
                                            <label for="gender">Gender:-</label>
                                
                                    </td>
                                    <td>
                                            <input type="radio" name="gender" id="gender" >male
                                            <input type="radio" name="gender" id="gender">female
                                       
                                    </td>
                                </tr>
                        
                                <tr>
                                    <td>
                                          <label for="Qualification">Qualification</label>      
                                    </td>
                                    <td>
                                        <input type="checkbox" name="10th" id="qulification">10th <br>
                                        <input type="checkbox" name="12th" id="Qualification">12th <br>
                                        <input type="checkbox" name="B.E" id="Qualification">B.E <br>
                                        <input type="checkbox" name="M.E" id="Qualification">M.E  
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="city">Select Your city</label>
                                    </td>
                                    <td>
                                        <select name="city" id="city">
                                            <option value="pune">Pune</option>
                                            <option value="Akola">Akola</option>
                                            <option value="Mumbai">Mumbai</option>
                                            <option value="Nashik">Nashik</option>
                                            <option value="Delhi">Delhi</option>
        
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="email">Enter the Email</label>
                                    </td>
                                    <td>
                                        <input type="email" name="email" id="email" placeholder="@gmail.com">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="mobile">Enter mobile number</label>
                                    </td>
                                    <td>
                                        <input type="number" name="mobileno" id="mobilenumber" placeholder="+91">
                                    </td>
                                </tr>
                                    <tr>
                                    <td style="display: flex;justify-content: center">
                                        <a href="thanks.html"><input type="button" value="submit"></a>
                                    </td>
                                    <td>
                                        <input type="reset" value="reset">
                                    </td>
                                </tr>
            
                                 </table>
                            </div>
                            </form>
                        </fieldset>
                
                    </div> 
    </body>
</html>
