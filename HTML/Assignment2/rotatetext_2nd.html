<html>
    <head>
            <link rel="icon" href="icon.png">
        <title>
                
                Rotational text 
        </title>
    </head>
    <body>
        
        <div>
        <marquee style="background-color:chocolate;" behavior="Scroll" direction="up" scrollamount="5" >
            <h2>Hello (up)</h2> 
        </marquee>    
        <marquee style="background-color: cyan" behavior="Scroll" direction="down" Scrollamount="5"><h2>Here (down)</h2> </marquee>
        <marquee style="background-color:darkmagenta" behavior="Scroll" direction="left" Scrollamount="5"> <h2>Marquee(Left) </h2></marquee>
        <marquee style="background-color:darksalmon" behavior="Scroll" direction="right" Scrollamount="5"><h2>tag(Right)</h2></marquee>
        
        </div>
        <div>
            <fieldset>
            <legend>rotated text</legend>
            <h1 style="transform: rotateX(180deg);text-align: center">
                rotate
            </h1>
        </fieldset>
        </div>
    </body>
</html>
