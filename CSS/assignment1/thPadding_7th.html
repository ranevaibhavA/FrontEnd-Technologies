<html>
<head>
    <link rel="icon" href="icon.png">
    <title>
        table padding
        <!-- 7.	Set the padding in <th> elements to "15px".  -->
    </title>
    
</head>
<body>
    <div style="display: flex;justify-content: center">
    <table style="border: solid">
        <th style="padding: 15px">
                <h3>table heading</h3>
        </th>
        <tr>
            <td>
                name
            </td>
            <td>
                marks
            </td>            
        </tr>
        <tr>
            <td>
                ram
            </td>
            <td>
                89
            </td>
        </tr>
    </table>
</div>
</body>
</html>
